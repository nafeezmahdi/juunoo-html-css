<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juunoo</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/about-section.css" />
    <link rel="stylesheet" href="css/hero-section.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--  -->
  </head>
  <body>
    <header class="main-header">
      <div class="container grid grid--2--cols">
        <a href="#" class="logo-link">
          <img src="assets/logo.png" alt="Logo" class="logo-img" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list grid grid--4--cols">
            <li class="main-nav-list-item">
              <a href="#" class="main-nav-link">Home</a>
            </li>
            <li class="main-nav-list-item">
              <a href="#" class="main-nav-link"
                >Solutions
                <span
                  ><img
                    src="assets/arrow-down.svg"
                    alt="down-arrow"
                    class="arrow-down" /></span
              ></a>
            </li>
            <li class="main-nav-list-item">
              <a href="#" class="main-nav-link">Resources</a>
            </li>
            <li class="main-nav-list-item">
              <a href="#" class="main-nav-link">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--  -->
    <main class="main-section">
      <!-- Hero Section -->
      <section class="section-hero">
        <div class="hero-box">
          <h1 class="hero-text">
            We specialize in helping a user find your brand
          </h1>
          <a href="#" class="hero-btn-link"
            >Learn More
            <img
              src="assets/arrow-right-dark.svg"
              alt="Right Dark Arrow"
              class="arrow-dark"
          /></a>
        </div>
      </section>
      <!--  -->
      <!-- About Section -->
      <section class="section-about section-padding">
        <div class="about-box container grid grid--2--cols">
          <img
            src="assets/about-us.png"
            alt="Two man working on laptop"
            class="about-img"
          />
          <div class="about-text-box grid">
            <p class="about-m-text">About Us</p>
            <h3 class="section-heading about-heading-text">
              Solutions to boost ROI and growth for your enterprise
            </h3>
            <p class="section-sm-text about-sm-text">
              We meticulously orchestrate a harmonious synergy between
              advertisers and publishers for optimal results.
            </p>
            <a href="#" class="find-out-link">
              Find out more
              <img
                src="assets/arrow-right.svg"
                alt="Right arrow sign"
                class="arrow-img"
              />
            </a>
          </div>
        </div>
      </section>
      <!--  -->
    </main>
  </body>
</html>
